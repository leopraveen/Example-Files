
<html>

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title> Online Games - Login </title>

</head>

<body>

    <div class="mt-5">
      <form action="/game" method="POST" class="text-center w-25 m-auto" >
            <h1 class="mb-3" data-cy="login-text"> Welcome to Online HTML Games </h1>

        <input
            type="email"
            data-cy="Email"
            id="inputEmail"
            class="form-control mb-4"
            placeholder="Email"
            required
        />

        <input
            type="password"
            data-cy="Password"
            id="inputPassword"
            class="form-control mb-4"
            placeholder="Password"
            required
            />
        <button class="btn btn-lg btn-primary btn-block " data-cy="Button" type="submit" >
            Sign In
        </button>
      </form>
    </div>
</body>
</html>
